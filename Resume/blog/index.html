	<!-- 注册 -->
	<form id="reg" action="">
		<span class="close">X</span>
		<div class="regCenter">
			<h2>注册</h2>
		</div>
		<ol class="regError"></ol>
		<input type="text" id="user" name="user" placeholder="账号" class="input" style="border-top:1px solid silver;border-bottom:1px solid silver;">
		<input type="password" id="password" name="password" placeholder="密码(不少于6位)" class="border input">
		<div class="veriWrap">
			<input type="text" id="veri" name="veri" placeholder="验证码" class="border input"><div id="veriCode" title="换一换"></div>
		</div>
		<p style="padding-left:10px;margin-top:15px;">已有账号? <a href=""  id="loginA1" style="color: #259;">登陆</a></p>
	</form>
	<!-- 登陆 -->
	<form action="" id="login">
		<span class="close">X</span>
		<div class="regCenter">
			<h2>登陆</h2>
		</div>
		<ol class="regError"></ol>
		<input type="text" id="loginUser" name="loginUser" placeholder="注册的账号名" class="input" style="border-top:1px solid silver;border-bottom:1px solid silver;">
		<input type="password" id="loginPass" name="loginPass" placeholder="密码" class="input" style="border-top:0 none;border-bottom:1px solid silver;">
		<div style="margin-top:5px;"><input type="checkbox" id="expires" checked="checked"><label for="expires">记住登陆</label></div>
	</form>
	<!-- 发表 -->
	<form action="" id="question">
		<h2>发表<span class="close">X</span></h2>
		<div style="padding:10px;">
			<div class="margin"><input type="text" id="queTitle" name="queTitle" placeholder="请输入标题"></div>
			<!-- 编辑器 -->
			<!-- <textarea id="queContent" name="queContent" style="width:100%;height:300px"></textarea> --> 
			<textarea id="queContent" name="queContent"></textarea>
		</div>
	</form>
	<!-- 加载提示 -->
	<div id="loading"></div>
